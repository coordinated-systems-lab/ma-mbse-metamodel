}
type AttackVector_ViolatesTarget {
  linkTarget: LinkID
  componentTarget: ComponentID
  """
  The likelihood of this attack on the associated component / link given the
  mitigation.
  """
  mitigatedLikelihood: AttackVector_ViolatesMitigatedLikelihood

  """
  A description of selected mitigation - include reference to associated
  requirement number.
  """
  justification: String

  """
  The severity of this attack on the associated Component / link given the
  mitigation.
  """
  mitigatedSeverity: AttackVector_ViolatesMitigatedSeverity

  """
  Component / Link specific attack vector description.
  """
  description: String

  """
  The attack vector system mitigation for the associated Component / Link. The
  mitigations include Cyber Hygiene (CH) and Resilience (RES) mechanisms.
  """
  mitigationType: AttackVector_ViolatesMitigationType

}
enum AttackVector_ViolatesMitigatedLikelihood {
  nil
  Low
  Medium
  High
}
enum AttackVector_ViolatesMitigatedSeverity {
  nil
  Very_Low
  Low
  Medium
  High
  Very_High
}
enum AttackVector_ViolatesMitigationType {
  nil
  CH_Inventory
  CH_Protection
  CH_Configuration_Management
  CH_Recovery
  CH_Monitoring
  CH_Malware_Defense
  CH_Education
  RES_Harden
  RES_Defensive
  RES_DiverseRedundancy
}
